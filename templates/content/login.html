{{define "content"}}
<h1>Login</h1>
<form action="/login" method="post" name="login">
    <p><input type="text" name="username" value="" placeholder="Username or Email" class="form-control"></p>
    <p><input type="password" name="password" value="" placeholder="Password" class="form-control"></p>
    <p><input type="submit" name="submit" value="Login" class="btn btn-outline-primary"></p>
    <p>New User?<a href="/register">Click to Register!</a></p>
    <p>Forget Password?<a href="/reset_password_request">Click to Reset Password!</a></p>
</form>

{{if .Errs}}
<ul>
    {{range .Errs}}
    <li>{{.}}</li>
    {{end}}
</ul>
{{end}}
{{end}}
